<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات مترجم</title>
    <script src="header.js" defer></script>
    <link rel="stylesheet" href="css/product-cart.css">
    <link rel="stylesheet" href="css/translator.css">
    <link rel="stylesheet" href="css/filter-pagination.css">
</head>
<body>

<div class="translator-container">
    <div class="translator-image">
        <img id="translator-image" src="" alt="تصویر مترجم">
    </div>
    <div class="translator-info">
        <div class="translator-items">
            <h2>مترجم: <span id="translator-name">در حال بارگذاری...</span></h2>
            <p><strong>ملیت:</strong> <span id="translator-nationality"></span></p>
            <p><strong>تاریخ تولد:</strong> <span id="translator-birth-date"></span></p>
            <p><strong>زبان‌های تخصصی:</strong> <span id="translator-languages"></span></p>
            <p id="translator-bio"></p>
        </div>
    </div>
</div>

<div class="sort-container">
    <h3 class="select-content">کتاب های ژانر مورد علاقتون رو سریع پیدا کنید</h3>
    <select id="sort">
        <option value="newest">مرتب سازی</option>
        <option value="cheap">ارزان‌ترین‌ها</option>
        <option value="expensive">گران‌ترین‌ها</option>
    </select>

    <select id="publisher">
        <option value="none">انتخاب انتشارات</option>
        <option value="all">همه نشرها</option>
    </select>
</div>

<div class="books-container">
    <!-- داده‌های محصولات اینجا اضافه می‌شود -->
</div>

<div class="pagination">
    <button id="prevPage" disabled>صفحه قبل</button>
    <span id="pageInfo">صفحه 1 از 1</span>
    <button id="nextPage">صفحه بعد</button>
</div>

<script src="js/translator.js"></script>
</body>
</html>
