<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبد خرید کتاب</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="library/cart.css">
    <script defer src="library/cart.js"></script>
    <script src="header.js"></script>
    
</head>





<div  class="top-section-banner"><h2>سبد خرید</h2></div>


<body>
    <div class="cart-container">
        <div class="cart">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>ردیف</th> <!-- شماره ردیف -->
                        <th>عنوان کتاب</th>
                        <th>قیمت (تومان)</th>
                        <th>تعداد</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody class="cart-items">
                    <!-- آیتم‌ها در اینجا نمایش داده می‌شوند -->
                </tbody>
            </table>

            <div class="order-summary">
                <h3>🔹 خلاصه سفارش</h3>
                <p>مجموع قیمت: <span id="subtotal">0 تومان</span></p>
                <p>هزینه ارسال: <span id="shipping">60,000 تومان</span></p>
                <h4>مبلغ نهایی: <span id="total">0 تومان</span></h4>
                <button class="checkout-btn">🛒 تکمیل اطلاعات خرید</button>
            </div>
        </div>
    </div>
    
</body>

<script src="footer.js"></script>


</html>
