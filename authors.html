<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اطلاعات نویسنده</title>
    <link rel="stylesheet" href="css/author.css">
    <link rel="stylesheet" href="css/products_card.css">
    <link rel="stylesheet" href="css/filter-pagination.css">
    <script src="header.js"></script>
</head>
<body>

    <div class="author-container">
        <div class="author-image">
            <img id="author-image" src="" alt="تصویر نویسنده">
        </div>

        <div class="author-info">
            <div class="author-items">
                <p><span id="author-name">در حال بارگذاری...</span></p>
                <p><strong>تاریخ تولد:</strong> <span id="author-birth-date"></span></p>
                <p><strong>محل تولد:</strong> <span id="author-birth-place"></span></p>
                <p><strong>ژانرها:</strong> <span id="author-genres"></span></p>
                <p><strong>جوایز:</strong> <span id="author-awards"></span></p>
                <p id="author-bio"></p>
            </div>
        </div>
    </div>

    

    <div class="sort-container">
        <h3 class="select-content">کتاب های ژانر مورد علاقتون رو سریع پیدا کنید</h3>
        <select id="sort">
            <option value="newest">مرتب سازی</option>
            <option value="cheap">ارزان‌ترین‌ها</option>
            <option value="expensive">گران‌ترین‌ها</option>
        </select>
    
        <select id="publisher">
            <option value="none">انتخاب انتشارات</option>
            <option value="all">همه نشرها</option>
        </select>
    </div>
    
    <div class="product_container">
        <!-- داده‌های محصولات اینجا اضافه می‌شود -->
    </div>
    
    <div class="pagination">
        <button id="prevPage" disabled>صفحه قبل</button>
        <span id="pageInfo">صفحه 1 از 1</span>
        <button id="nextPage">صفحه بعد</button>
    </div>


    <script src="js/author.js"></script>



</body>
</html>
