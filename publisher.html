<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pup.css">
    <link rel="stylesheet" href="css/product-cart.css">
    <link rel="stylesheet" href="css/filter-pagination.css">

    
    <script src="header.js"></script>
    <script src="js/pup.js"></script>
    <title>اطلاعات انتشارات</title>
</head>
<body>
    <div class="publisher-container">
        <div class="publisher-image">
            <h2><span id="publisher-name">در حال بارگذاری...</span></h2>
            <img id="publisher-image" src="" alt="تصویر انتشارات">
        </div>
    </div>

    
    <div class="sort-container">
        <h3 class="select-content">کتاب های ژانر مورد علاقتون رو سریع پیدا کنید</h3>

        <select id="sort">
            <option value="newest">مرتب سازی</option>
            <option value="cheap">ارزان‌ترین‌ها</option>
            <option value="expensive">گران‌ترین‌ها</option>
        </select>
    </div>
    
    <div class="books-container"><!-- داده‌های محصولات اینجا اضافه می‌شود --></div>
    
    <div class="pagination">
        <button id="prevPage" disabled>صفحه قبل</button>
        <span id="pageInfo">صفحه 1 از 1</span>
        <button id="nextPage">صفحه بعد</button>
    </div>





</body>

<script src="./footer.js"></script> <!-- مسیر درست را قرار دهید -->
</html>
