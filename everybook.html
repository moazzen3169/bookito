    <script>

function filterBooks() {
    let searchQuery = document.getElementById("search").value.toLowerCase();
    let selectedCategory = document.getElementById("category").value;
    let minPrice = document.getElementById("minPrice").value;
    let maxPrice = document.getElementById("maxPrice").value;

    let books = document.querySelectorAll(".book");

    books.forEach(book => {
        let title = book.querySelector("h3").innerText.toLowerCase();
        let category = book.getAttribute("data-category");
        let price = parseInt(book.getAttribute("data-price"));

        let matchesSearch = title.includes(searchQuery);
        let matchesCategory = selectedCategory === "all" || category === selectedCategory;
        let matchesMinPrice = minPrice === "" || price >= parseInt(minPrice);
        let matchesMaxPrice = maxPrice === "" || price <= parseInt(maxPrice);

        if (matchesSearch && matchesCategory && matchesMinPrice && matchesMaxPrice) {
            book.style.display = "block";
        } else {
            book.style.display = "none";
        }
    });
}
