    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/product-cart.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <title> همه کتاب ها</title>


        <style>
            body {
                font-family:modam;
                text-align: center;
                background-color: #e8e8e8;
            }

            .bookshow{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                padding: 10px;
                
            }
            .product-card{
                margin: 10px;
            }
            .product-card img{
                margin-top: 0px;
            }


            .book-container:hover{
                 transform: translateY(-5px);
                 background-color: #313131;
                 color: #f0f1f7;

            }
            .book-container img{
                width: 100%;
                min-height: 260px;
                    max-height: 260px;
                    
                    object-fit: cover;
                    border-radius: 5px;
                }
                
                .view-details {
                    display: block;
                    background-color: #27272a;
                    color: #fff;
                    text-decoration: none;
                    font-size: 12px;
                    padding: 10px 10px;
                    border-radius: 5px;
                    transition: background-color 0.3s ease;
                    margin-bottom: 3px;
                }           
                #discount{
                    text-decoration: line-through;
                }
                
            </style>


<script src="header.js"></script>




</head>

<div class="category-section">
    <h2 class="category-title">همه کتاب ها</h2>
 </div>

<body>

        <div class="bookshow">
            <!-- داده‌های محصولات اینجا اضافه می‌شود -->
        </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const apiUrl = "http://127.0.0.1:8000/books/"; // لینک API را جایگزین کنید
            const swiperWrapper = document.querySelector(".bookshow");  

            try {
                const response = await fetch(apiUrl);
                const products = await response.json();

                products.forEach(product => {
                    const productCard = `
                            <div class="product-card">
                                <img src="${product.cover_image}" alt="${product.title}">
                                <p id="discount">${product.discount} تومان</p>
                                <p>${product.price} تومان</p>
                                <a href="detail.html?id=${product.id}" class="view-details">مشاهده جزئیات</a>

                            </div>
                    `;
                    swiperWrapper.innerHTML += productCard;
                });

                // مقداردهی اولیه Swiper بعد از لود شدن داده‌ها
                new Swiper(".swiper", {
                    slidesPerView: "auto",
                    spaceBetween: 1,
                    loop: true,

                });

            } catch (error) {
                console.error("خطا در دریافت محصولات:", error);
            }
        });
    </script>

    


</body>

    <script src="footer.js"></script>
